<ion-content [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-col
          align-self-center
          size-md="6"
          offset-md="3"
          size-lg="6"
          offset-lg="3"
          size-xs="12"
        >
          <ion-card>
            <ion-card-content>
              <div class="ion-text-center">
                <h1>REGISTER</h1>
              </div>
              <div>
                <ion-item class="ion-margin-bottom">
                  <ion-label position="floating">Username</ion-label>
                  <ion-input
                    name="username"
                    type="text"
                    ngModel
                    required
                  ></ion-input>
                </ion-item>
                <ion-item class="ion-margin-bottom">
                  <ion-label position="floating">Email</ion-label>
                  <ion-input
                    name="email"
                    type="email"
                    ngModel
                    required
                    [pattern]="validateEmail"
                  ></ion-input>
                </ion-item>
                <ion-item class="ion-margin-bottom">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    ngModel
                    required
                    [pattern]="validatePassword"
                  ></ion-input>
                </ion-item>
                <ion-item class="ion-margin-bottom">
                  <ion-label position="floating">Confirm Password</ion-label>
                  <ion-input
                    name="confirm"
                    type="password"
                    ngModel
                    required
                    [pattern]="validatePassword"
                  ></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button
                  size="large"
                  type="submit"
                  [disabled]="form.invalid"
                  expand="block"
                  color="secondary"
                  >Register</ion-button
                >
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="center-flex">
        <div class="ion-text-center">
          Have account?
          <a routerLink="/login"> Login</a> now!
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
