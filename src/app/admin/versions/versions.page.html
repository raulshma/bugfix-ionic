<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Versions</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-virtual-scroll [items]="versionList" approxItemHeight="47px">
    <ion-item-sliding *virtualItem="let item;">
      <ion-item>
        <ion-label
          >{{ item.major }}.{{ item.minor }}.{{ item.patch }}</ion-label
        >
        <ion-note slot="end" color="medium">{{item.pre_release}}</ion-note>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="edit(item)"
          >Edit</ion-item-option
        >
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(item.id)"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-virtual-scroll>
  <div class="ion-text-center ion-padding">
    <ion-button expand="block" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </div>
</ion-content>
